apiVersion: apps/v1
kind: Deployment
metadata:
    name: hello-kubernetes
spec:
    replicas: 3
    selector:
        matchLabels:
            app: hello-kubernetes
    template:
        metadata:
            labels:
                app: hello-kubernetes
        spec:
            containers:
            - name: hello-kubernetes
              image: paulbouwer/hello-kubernetes:1.8
              ports:
              - containerPort: 8080
              env:
                - name: ENV_VAR_1
                  valueFrom:
                    configMapKeyRef:
                        name: hello-kubernetes-config
                        key: example_setting_1
                - name: ENV_VAR_1
                  valueFrom:
                    configMapKeyRef:
                        name: hello-kubernetes-config
                        key: example_setting_1
